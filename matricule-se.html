<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/cadastro.css" />
    <title>Matricule-se</title>
  </head>
  <body>
    <div class="cadastro-container">
      <header>
        <h1>Matricule-se</h1>
      </header>
      <main>
        <section>
          <div class="nome">
            <h2>Nome</h2>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="sobrenome">
            <h2>Sobrenome</h2>
            <input
              type="text"
              name="sobrenome"
              id="sobrenome"
              placeholder="Digite seu sobrenome"
            />
          </div>

          <div class="data-nascimento">
            <h2>Data de Nascimento</h2>
            <input type="date" name="data-nascimento" id="data-nascimento" />
          </div>

          <div class="email">
            <h2>Email</h2>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
            />
          </div>
          <div class="senha">
            <h2>Senha</h2>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
            />
          </div>
          <input type="button" value="Enviar" />
        </section>
      </main>

      <footer>
        <p>Já tem uma conta, faça</p>
        <a href=".login.html">login</a>
      </footer>
    </div>
  </body>
</html>
