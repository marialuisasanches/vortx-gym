<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/matricule-se.css" />

    <title>Matricule-se</title>
  </head>
  <body>
    <header>
      <h1>Vortx</h1>
    </header>
    <div class="cadastro-container">
      <main>
        <section>
          <h2 class="cadastro-titulo">Matricule-se</h2>
          <div class="nome">
            <h2>Nome</h2>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="sobrenome">
            <h2>Sobrenome</h2>
            <input
              type="text"
              name="sobrenome"
              id="sobrenome"
              placeholder="Digite seu sobrenome"
            />
          </div>

          <div class="data-nascimento">
            <h2>Data de Nascimento</h2>
            <input type="date" name="data-nascimento" id="data-nascimento" />
          </div>

          <div class="email">
            <h2>Email</h2>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
            />
          </div>
          <div class="senha">
            <h2>Senha</h2>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
            />
            <i class="fa fa-eye" id="toggle-senha"></i>
          </div>
          <input type="button" value="Enviar" />
        </section>
      </main>

      <footer>
        <p>Já tem uma conta, faça</p>
        <a href="./login.html">login</a>
      </footer>
    </div>
    <script src="./assets/js/matricule-se.js"></script>
  </body>
</html>
