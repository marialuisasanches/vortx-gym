<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Vórtx Gym</title>
  </head>
  <body>
    <header>
      <h1>Vortx Gym</h1>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h2>Discipline.</h2>
      </div>
    </section>
    <section class="sobre">
      <p>Sobre</p>
      <h3>Master your discipline. Master yourself.</h3>
    </section>

    <section class="cards">
      <div class="card-1">
        <img
          src="./assets/imgs/img-card-1.jpg"
          alt="Atleta em corrida de alta intensidade"
        />
        <p>01.</p>
        <p>Strength</p>
      </div>

      <div class="card-2">
        <img
          src="./assets/imgs/img-card-2.jpg"
          alt="Atleta realizando exercício de alongamento e mobilidade"
        />
        <p>02.</p>
        <p>Balance</p>
      </div>

      <div class="card-3">
        <img
          src="./assets/imgs/img-card-3.jpg"
          alt="Atleta em momento de pausa estratégica após treino intenso"
        />
        <p>03.</p>
        <p>Power</p>
      </div>

      <div class="card-4">
        <img
          src="./assets/imgs/img-card-4.jpg"
          alt="Halteres ao lado de garrafa de água representando energia e hidratação"
        />
        <p>04.</p>
        <p>Energy</p>
      </div>

      <div class="card-5">
        <img
          src="./assets/imgs/img-card-5.jpg"
          alt="Terapia com gelo para recuperação muscular pós-treino"
        />
        <p>05.</p>
        <p>Recovery</p>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
